name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Base path for GitHub Pages (repo name). Must match vite.config base.
          VITE_BASE: /${{ github.event.repository.name }}/
          # Optional: GitHub OAuth Client ID for admin login. Add repo secret VITE_GITHUB_CLIENT_ID.
          VITE_GITHUB_CLIENT_ID: ${{ secrets.VITE_GITHUB_CLIENT_ID }}

      - name: Verify base path in build
        run: |
          echo "Base path: /${{ github.event.repository.name }}/"
          echo "Site URL will be: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          grep -q "/${{ github.event.repository.name }}/" dist/index.html || (echo "ERROR: dist/index.html does not contain base path - build may be wrong" && exit 1)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
